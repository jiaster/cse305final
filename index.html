<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSE 305 Projet</title>

    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>

<body translate="no">
    <div class="container">
        <form id="changeUser">
            <p>User id: </p><input id="user" type="text">
            <input type="submit" value="Log in">
        </form>
        <p>Logged in as id:</p>
        <p id="userid"></p>
        <form id="changeCustomerInfo">
            <p>First Name: <input id="firstName" type="text"></p>
            <p>Last Name: <input id="lastName" type="text"></p>
            <p>Email: <input id="email" type="text"></p>
            <p>Phone: <input id="phone" type="text"></p>
            <button id="changeUserInfoButton" type="button">Change</button>
            <button id="registerButton" type="button">Register</button>
            <p>Your new user id is :<p id="newid"></p>
            </p>
        </form>
        <h1>Items:</h1>
        <p>Click item to add 1 to cart</p>
        <div id="itemstable">
        </div>
        <h1>Cart:</h1>
        <p>Click item to remove 1 from cart</p>
        <div id="cart">
        </div>
        <p>Total: </p>
        <p id="cartTotal">0.00</p>
        <button type="button" id="checkoutButton" data-toggle="modal" data-target="#checkoutBox">Checkout</button>
        <div id="checkoutBox" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Total: </p>
                        <p id="checkoutTotal""></p><br>
                    <p>Ship to:</p>
                            <select class=" form-control" id="addressSelect">
                            </select>
                            <p>Payment:</p>
                            <select class=" form-control" id="paymentSelect">
                            </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="checkout">Checkout</button>
                        <button type="button" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <h1>Orders:</h1>

        <button type="button" id="addAddressButton" data-toggle="modal" data-target="#addressBox">Add New
            Address</button>
        <div id="addressBox" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="newAddress">Add Address</button>
                        <button type="button" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>


        <div id="orders">
        </div>
        <h1>Addresses:</h1>
        <div id="addresses">
        </div>
        <h1>Payment Methods:</h1>
        <div id="payments">
        </div>
    </div>
    </div>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js'></script>

    <script type="text/javascript" src="tabulator.min.js"></script>
    <script src="tables.js"></script>
</body>

</html>
